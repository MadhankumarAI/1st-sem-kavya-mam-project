<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
 <style>
          /* Base styles */
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  .spline-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
  }
  
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
  }
  
  .card {
    z-index: 1;
    width: 100%;
    max-width: 900px; /* Increased from 700px */
    margin: 20px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
  }
  
  .form-control {
    width: 100%;
    border-radius: 30px;
    height: 45px;
    padding: 10px 20px;
    font-size: 16px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  
  .btn-primary {
    width: 100%;
    border-radius: 30px;
    height: 45px;
    font-size: 16px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    padding: 0 20px;
  }
  
  .btn-primary:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
    transform: translateY(-2px);
  }
  
  h3 {
    font-weight: bold;
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }
  
  label {
    font-weight: 500;
    color: #555;
    display: block;
    margin-bottom: 8px;
    font-size: 16px;
  }
  
  /* Responsive Breakpoints */
  
/* Large devices (desktops and laptops) */
@media (min-width: 1200px) {
    .card {
        max-width: 1200px; /* Increased width */
        height: auto; /* Adjust height to auto to fit content */
        padding: 40px 60px; /* Added more horizontal padding */
    }

    h3 {
        font-size: 28px;
    }
}

  /* Medium devices (tablets and smaller laptops) */
  @media (max-width: 991px) {
    .card {
      max-width: 800px; /* Increased from 600px */
      padding: 25px 40px;
    }
    
    .form-control {
      height: 40px;
      font-size: 15px;
    }
    
    .btn-primary {
      height: 40px;
      font-size: 15px;
    }
  }
  
  /* Small devices (landscape phones) */
  @media (max-width: 767px) {
    .container {
      padding: 15px;
    }
    
    .card {
      margin: 15px;
      padding: 20px;
    }
    
    h3 {
      font-size: 22px;
      margin-bottom: 15px;
    }
    
    label {
      font-size: 14px;
    }
    
    .form-control {
      height: 38px;
      font-size: 14px;
      padding: 8px 16px;
    }
    
    .btn-primary {
      height: 38px;
      font-size: 14px;
    }
  }
  
  /* Extra small devices (phones) */
  @media (max-width: 575px) {
    .card {
      margin: 10px;
      padding: 15px;
    }
    
    h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    
    .form-control {
      height: 36px;
      font-size: 13px;
      padding: 8px 14px;
    }
    
    .btn-primary {
      height: 36px;
      font-size: 13px;
    }
  } </style>
<body>
    <div class="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/Ic5bA74ogv-eXzmF/scene.splinecode"></spline-viewer>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Forgot Password</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input  name="username" class="form-control"
                                   placeholder="Enter your Username" required>
                        </div>

                        <div class="text-center mb-3">
                            <button class="btn btn-primary btn-block" type="submit">
                                Send Reset Code
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">
                                <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
