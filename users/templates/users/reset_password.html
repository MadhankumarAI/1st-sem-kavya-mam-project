<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Same styles as your login page -->
</head>
 <style>
       body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background-color: #f8f9fa; /* Light background for better contrast */
}

.spline-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: -1;
}

.card {
    z-index: 1;
    margin-top: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.9);
    width: 100%; /* Ensure card spans full width */
    max-width: 600px; /* Limit max width */
    padding: 20px;
    box-sizing: border-box;
}

.form-control {
    border-radius: 30px;
    height: 45px;
    padding: 10px 20px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
}

.btn-primary {
    border-radius: 30px;
    height: 45px;
    font-size: 16px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    transition: background 0.3s ease-in-out;
    width: 100%; /* Button spans full width */
    box-sizing: border-box;
}

.btn-primary:hover {
    background: linear-gradient(90deg, #0072ff, #00c6ff);
    box-shadow: 0 5px 15px rgba(0, 114, 255, 0.3);
}

h3 {
    font-weight: bold;
    color: #333;
    text-align: center;
    font-size: 2rem; /* Adjust for larger screens */
}

label {
    font-weight: 500;
    color: #555;
    display: block;
    margin-bottom: 10px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 10px;
    box-sizing: border-box;
}

@media (max-width: 1024px) {
    .card {
        max-width: 85%; /* Adjust max width for tablets */
        margin-top: 20px;
        padding: 15px;
    }

    h3 {
        font-size: 1.8rem; /* Adjust heading size for tablets */
    }

    .form-control {
        height: 40px;
        font-size: 14px;
    }

    .btn-primary {
        height: 40px;
        font-size: 14px;
    }
}

@media (max-width: 768px) {
    .card {
        max-width: 90%; /* Further reduce max width for mobile screens */
        margin: 20px auto; /* Auto margin for better centering */
        padding: 15px;
    }

    h3 {
        font-size: 1.6rem; /* Smaller heading size for mobile */
    }

    .form-control {
        height: 40px;
        font-size: 14px;
    }

    .btn-primary {
        height: 40px;
        font-size: 14px;
    }

    .container {
        padding: 20px;
        height: auto; /* Ensure container height adjusts */
    }
}

@media (max-width: 480px) {
    .card {
        max-width: 90%;
        margin: 10px auto; /* Adjust margin for very small screens */
        padding: 10px;
    }

    h3 {
        font-size: 1.4rem; /* Reduced font size for small screens */
    }

    .form-control {
        height: 35px;
        font-size: 12px;
    }

    .btn-primary {
        height: 35px;
        font-size: 12px;
    }

    .container {
        padding: 15px;
    }
}

    </style>
<body>
    <div class="spline-container">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.48/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/Ic5bA74ogv-eXzmF/scene.splinecode"></spline-viewer>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Reset Password</h3>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                            <input type="password" name="password1" class="form-control"
                                   placeholder="New Password" required>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" name="password2" class="form-control"
                                   placeholder="Confirm New Password" required>
                        </div>

                        <div class="text-center mb-3">
                            <button class="btn btn-primary btn-block" type="submit">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
